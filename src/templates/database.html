<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Readlog{% endblock %}</title>

    <!-- Playfair Display (headings) + Source Sans 3 (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="page-wrap">

    <header>
        <h1><span>Read</span>log</h1>
        <nav>
            <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Library</a>
            <a href="/add" {% if request.path == '/add' %}class="active"{% endif %}>+ Add</a>
            <a href="/export">Export CSV</a>
        </nav>
    </header>

    {% block content %}{% endblock %}

</div>
</body>
</html>
